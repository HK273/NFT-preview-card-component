<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>NFT preview card component</title>
</head>

<body>
    <main>
        <article class="card">
            <figure>
                <img src="images/image-equilibrium.jpg" alt="NFT">
            </figure>
            <h1>Equilibrium #3429</h1>
            <p class="main-p">Our Equilibrium collection promotes balance and calm.</p>
            <div class="parent">
                <div class="child icon_one">0.041 ETH</div>
                <div class="child icon_two">3 days left</div>
            </div>
            <!-- line -->
            <span class="line"> </span>
            <div class="flex-two">
                <img class="avatar" src="images/image-avatar.png">
                <p class="creator">
                    Creation of
                    <span class="author">Jules Wyvern</span>
                </p>
            </div>
        </article>
    </main>
</body>

</html>
